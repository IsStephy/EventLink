<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        .hidden {
            display: none;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h3 {
            margin-bottom: 10px;
        }
        .form-section input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
    </style>
    <script>
        function showForm() {
            document.getElementById('event-form').classList.remove('hidden');
        }
    </script>
</head>
<body>
    <h1>Admin Page</h1>
    <button onclick="showForm()">Add New Event</button>

    <form id="event-form" class="hidden" method="POST" action="/add-event">
        <div class="form-section">
            <h3>Eveniment</h3>
            <input type="text" name="titlu" placeholder="Titlu" required>
            <textarea name="descriere" placeholder="Descriere" required></textarea>
            <input type="date" name="data" required>
            <select name="tip" required>
                <option value="Obligatoriu">Obligatoriu</option>
                <option value="Obțional">Obțional</option>
            </select>
        </div>

        <div class="form-section">
            <h3>Loc</h3>
            <input type="text" name="raion" placeholder="Raion">
            <input type="text" name="oras" placeholder="Oras" required>
            <input type="text" name="strada" placeholder="Strada" required>
        </div>

        <div class="form-section">
            <h3>Organizator</h3>
            <input type="text" name="nume" placeholder="Name" required>
            <input type="text" name="domeniu" placeholder="Domeniu">
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
